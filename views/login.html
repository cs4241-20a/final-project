<h1 style="letter-spacing:2px;margin-top:200px;">Login</h1>

<form onsubmit="doLogin(event)" style="text-align:center">
  <div style="text-align:center;">
    <label for="name" style="color:brown; margin-top:30px;">Username</label>
    <input type="text" style="max-width: 38em; text-align:center;" id="username" required>
  </div>
  <div style="text-align:center;">
    <label for="password" style="color:brown;" >Password</label>
    <input type="password" style="max-width: 38em; text-align:center;"  id="password" required>
  </div>
  <button type="submit" id="login-btn" font-size="2em" width="200px" style="max-width: 38em;">Login</button>
</form>
  <div style="text-align:center">
    <a href="/register" style="text-align:center">register</a>
</div>


<script>
  function doLogin(e) {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    fetch('/api/login', {
      method:'POST',
      body: JSON.stringify({
        username: username,
        password: password
      }),
      headers: { 'Content-Type': 'application/json' }
    }).then(response => response.json())
      .then(result => {
        if (result.code === 201) {
          window.location.href = "/";
        } else {
          // alert(result.msg);
          document.getElementById("password").value = '';
        }
    });
    
  }
</script>
