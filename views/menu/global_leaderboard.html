<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player Lobby</title>
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheets/lobby.css">
    <link rel="stylesheet" href="/retro.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <style>
        button {
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 15%;
            font-weight: bold;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<div class="topnav" id="myTopnav">
    <a href="home">Home</a>
    <a href="Chat">Chat</a>
    <a href="globalBoard" class="active">Global Leaderboard</a>
    <a href="playGame">Play game</a>
    <a href="logout">Logout</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
    </a>
</div>
<h2>Top 10 Games!</h2>
<button style="float: right" onClick="window.location.reload();">Update</button>

<table id="table1" style="width:100%">
    <tr>
        <th>User Name</th>
        <th>Difficulty</th>
        <th>Time</th>
        <th>Date</th>
    </tr>

    <script>
        let id = null;
        window.onload = function (e) {
            e.preventDefault();
            fetch('/getUser', {
                method: 'GET'
            }).then(response => response.json()).then(data => {
                id = data.id;
                document.getElementById('welcome').innerText = 'Top 10 Player times'
            })
        }
    </script>
</table>
</body>
</html>
