<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Conill Tolbert - Final Project</title>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/users.css" />
    <script src="users.js"></script>
  </head>

  <body>
    <div style="text-align:center;">
      <div class="header">
        <br />
        <button class="menubutton" id="aboutButton">
          <i class="fa fa-chevron-circle-up" style="font-size:25px;"></i>
          &nbsp;&nbsp; About DevelUP
        </button>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button class="menubutton" id="homeButton">
          <i class="fa fa-comments" style="font-size:25px;"></i>
          &nbsp;&nbsp; My Dashboard
        </button>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button class="menubutton" id="chatButton">
          <i class="fa fa-comments" style="font-size:25px;"></i>
          &nbsp;&nbsp; Chat Board
        </button>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button class="menubutton" id="logoutButton">
          <i class="fa fa-sign-out" style="font-size:25px;"></i>
          &nbsp;&nbsp; Logout
        </button>
      </div>
      <h1>
        DevelUP
        <i
          class="fa fa-chevron-circle-up"
          style="font-size:100px;color:#9DFF12;"
        ></i>
      </h1>
      <h2>
        <i class="fa fa-users" style="font-size:60px;color:black;"></i>
        &nbsp; Other Users
      </h2>
    </div>
    <div class="grid-container">
      <div class="users_table">
        <table>
          <thead>
            <tr>
              <th>Username</th>
              <th>
                <i class="fa fa-eye" style="font-size:30px;"></i>
              </th>
            </tr>
          </thead>
          <tbody id="usersTable"></tbody>
        </table>
      </div>
    </div>

    <br />
    <h3 id="nameView">
      Select someone from above to view their workouts.
    </h3>
    <div class="grid-container">
      <div class="entries_table">
        <table>
          <thead>
            <tr>
              <th>Date (YYYY-MM-DD)</th>
              <th>Muscle Group</th>
              <th>Exercise</th>
              <th>Rep Count</th>
              <th>Weight (LBS)</th>
            </tr>
          </thead>
          <tbody id="entryTable"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
