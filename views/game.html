<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="/style.css">
    <!-- core style only -->
    <link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    <script
            lang="text/javascript"
            src="https://cdn.ably.io/lib/ably.min-1.js"
    ></script>
</head>
<body>
<div class="content-container">
    <div id="score"></div>

    <!--this div will house our game canvas-->
    <div class="game-div" id="gameContainer"></div>

    <div style="display: flex; flex-direction: row">
        <button onclick="playMusic()" type="button">Play Music</button>
        <button onclick="pauseMusic()" type="button">Pause Music</button>
    </div>
</div>

<audio loop id="music">
    <source src="/music/Pacpeople.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
    </audio>
<script src="/script.js"></script>
<script src="/explosion.js"></script>
</body>
</html>
