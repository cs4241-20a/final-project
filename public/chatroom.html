<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Final Project</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/paper-full.js"></script>
        <script defer src="js/script.js"></script>
        <script defer src="../js/logout.js"></script>

        <script
            type="text/paperscript"
            canvas="centralCanvas"
            src="js/draw.js"
        ></script>
    </head>

    <body>
        <div class="wrapper">
            <div class="left">
                <h1>Pictochat 2</h1>
                <h3>Type or draw something!</h3>
                <button id="send">Send</button>
                <button id="clear">Clear</button>
                <div>
                    <p>Brush Size Selection</p>
                    <button id="5" class="brush selected">5px</button>
                    <button id="10" class="brush">10px</button>
                    <button id="15" class="brush">15px</button>
                    <button id="20" class="brush">20px</button>
                    <button id="30" class="brush">30px</button>
                    <button id="40" class="brush">40px</button>
                </div>
                <div>
                    <p>Brush Color Selection</p>
                    <button id="red" class="color selected">Red</button>
                    <button id="blue" class="color">Blue</button>
                    <button id="yellow" class="color">Yellow</button>
                    <button id="orange" class="color">Orange</button>
                    <button id="green" class="color">Green</button>
                    <button id="violet" class="color">Violet</button>
                    <button id="white" class="color">Eraser</button>
                </div>
                <canvas
                    id="centralCanvas"
                    width="650"
                    height="300"
                    style="border: 2px solid #000000"
                ></canvas>
                <label for="username">Username:</label>
                <input id="username" type="text" value="Bob">
                <button id="logoutButton">Log Out</button>
            </div>
            <div class="right">
                <ul id="messages"></ul>
                <form id="no" action="">
                    <input id="userMessage" autocomplete="off" /><button>
                        Send
                    </button>
                </form>
                <script src="/socket.io/socket.io.js"></script>
                <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
            </div>
        </div>
    </body>
</html>
