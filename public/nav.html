<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chatroom Selection</title>
        <meta charset="utf-8" />

        <link href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
        <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
        <link rel="stylesheet" href="css/nav.css" />

    </head>

    <body>

            <div class="column">
                <a href="/chatroom/1" class="mui-btn mui-btn--raised">Room 1</a>

            <div class="column">

            </div>
            <div class="column">

            </div>
            <div class="column">
                <a href="/chatroom/4" class="mui-btn mui-btn--raised">Room 4</a>
            </div>
