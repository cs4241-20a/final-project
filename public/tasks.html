<!doctype html>
<html lang="en">
<head>
  <title>CS4241 Team 19 Final Project</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/tasks.js"></script>
</head>
<body>
<header>
  <h1 id="group_name">Group's Tasks</h1>
  <button id="back_btn" class="header_btns">Back</button>
  <button id="invite_btn" class="header_btns">Invite People +</button>
</header>
<div id="main_container">
  <div id="task_container">
    <div class="container">
      <div class="task_lists">
        <h2 class="list_name">List Name</h2>
<!--        <div class="task_card">-->
<!--          <p class="task_item" class="task_name">Task Name</p>-->
<!--          <p class="task_item" class="task_date">Due Date</p>-->
<!--          <p class="task_item" class="assignees">Assigned To</p>-->
<!--        </div>-->
        <button class="task_contents" onclick="addTask()">+</button>
      </div>
      <div class="btn_container">
        <button id="add_list">+</button>
        <button id="delete_list">-</button>
      </div>
    </div>
  </div>
  <div id="chat_box">
    <div id="chat_head" style="height: 7%;background-color: black;color: white;text-align: center;margin-bottom: 5px">Chat</div>
    <div id="chat_feed" style="height: 85%;width: 92%;margin: 0 auto;border: solid 1px"></div>
    <form name="message" action="" style="margin: 5px;bottom: 5px">
      <label for="chat_input"></label><input type="text" id="chat_input" name="chat_msg" style="width: 200px">
      <input name="submitmsg" type="submit" id="submit_chat" value=">" >
    </form>

  </div>

</div>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <form style="padding: 10px">
      <label for="tname">Task Name: </label><input type="text" id="tname" placeholder="Task name"><br>
      <label for="due_date">Due Date: </label><input type="date" id="due_date"><br>
      <label for="tassignee">Assigned To: </label><input type="text" id="tassignee" placeholder="Assignees"><br>
      <label for="tags">Tags: </label><input type="text" id="tags" placeholder="Tags"><br>
      <label for="tdesc">Task Description: </label><input type="text" id="tdesc" placeholder="Task Description"><br>
      <input type="submit" id="task_submit" value="Confirm">
      <button onclick="closeBtn()">Cancel</button>
    </form>
  </div>

</div>

<script>
  // Get the modal
  var modal = document.getElementById("myModal");

  function addTask() {
    modal.style.display = "block";
  }

  function closeBtn(){
    modal.style.display = "none";
  }

  window.onclick = function(event) {
    if (modal === event.target) {
      modal.style.display = "none";
    }
  }
</script>

</body>
</html>
