<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/loginstyle.css" />
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!--   Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap"
      rel="stylesheet"
    />
    <title>Log In</title>
  </head>
  <body>
    <div id="background"></div>
    <div class="infocontainer">
      <div class="logincontainer">
        <h1>Log In</h1>
        <div class="alert alert-warning" hidden="true" role="alert">
          A simple warning alertâ€”check it out!
        </div>
        <form id="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="Enter Email"
              value=""
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Create Password"
              value=""
              required
            />
          </div>
          <button type="submit" class="btn btn-dark btn-block">Log In</button>
        </form>
        <p class="lead mt-4">
          Do not have an account?
          <a href="/register" class="text-secondary">Register</a>
        </p>
      </div>
    </div>
  </body>
  <script>
    const loginForm = document.querySelector("#login-form");
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const user = {
        [e.target[0].name]: e.target[0].value,
        [e.target[1].name]: e.target[1].value,
      };

      fetch("/users/login", {
        method: "POST", // or 'PUT'
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(user),
      })
        .then((response) => response.json())
        .then((data) => {
          console.log(data);
          if (!data.msg) {
            window.location.href = "/";
          } else {
            displayMessage(data.msg);
          }
        })
        .catch((error) => {
          console.log("Error:", error);
        });
    });

    function displayMessage(message) {
      const messageDiv = document.querySelector(".alert");
      messageDiv.removeAttribute("hidden");
      messageDiv.innerHTML = message;
    }
  </script>
</html>
