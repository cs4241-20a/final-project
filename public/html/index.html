<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Filifili</title>
    <meta charset="utf-8" />
    <!--   <link rel="shortcut icon" href=""> -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!--   Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lobster"
    />
  </head>

  <!-- font-family="Sansita Swashed" -->
  <body>
    <div id="background"></div>
    <div class="navbarbody">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Filifili</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/video?video=music">Music Channel</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/video?video=cooking"
                >Cooking Channel</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/video?video=talkShow"
                >Talkshow Channel</a
              >
            </li>
          </ul>
        </div>
        <form action="/users/logout">
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
            Log out
          </button>
        </form>
      </nav>
    </div>
    <div class="infocontainer">
      <div id="intro">
        <h1 id="logo">Filifili</h1>
      </div>

      <div
        class="banner"
        style="
          background-image: linear-gradient(
            rgba(0, 0, 0, 0.5),
            rgba(0, 0, 0, 0.5)
          );
        "
      >
        <div class="bannerinfo">
          <h1>Watching and Sharing!</h1>
          <p>Join a channel and share your thoughts with other people.</p>
          <!-- <a class="btn btn-flat" href="#">Go</a> -->
        </div>
      </div>

      <div class="cards">
        <div
          class="card-category"
          id="music"
          onclick="toVideoPage(this.id)"
          style="
            background-image: linear-gradient(
                rgba(0, 0, 0, 0.3),
                rgba(0, 0, 0, 0.3)
              ),
              url(./resources/card1.jpg);
          "
        >
          Relaxing Guitar Music
        </div>

        <div
          class="card-category"
          id="cooking"
          onclick="toVideoPage(this.id)"
          style="
            background-image: linear-gradient(
                rgba(0, 0, 0, 0.3),
                rgba(0, 0, 0, 0.3)
              ),
              url(./resources/card2.jpg);
          "
        >
          Cooking Tutorial
        </div>

        <div
          class="card-category"
          id="talkShow"
          onclick="toVideoPage(this.id)"
          style="
            background-image: linear-gradient(
                rgba(0, 0, 0, 0.3),
                rgba(0, 0, 0, 0.3)
              ),
              url(./resources/card3.jpg);
          "
        >
          Talk Show
        </div>
      </div>
    </div>

    <!-- <script src="js/scripts.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--   Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script>
      function toVideoPage(video) {
        console.log("Go To Video Page");
        window.location.href = "/video?video=" + video;
      }

      //       $("body").on("click", "div.card-category", function(e) {
      //         var video = $(e.target).id();
      //         console.log("Go To Video Page");

      //         window.location.href = "/video?video=" + video;
      //       });
    </script>
  </body>
</html>
