<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>It's Raining Cows!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="/style.css">

</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <a class="navbar-brand" href="#">It's Raining Cows!</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <div class="form-inline my-2 my-lg-0" id="userInfo">
                <input class="form-control mr-sm-2" id="username" placeholder="Username" autofocus />
                <input class="form-control mr-sm-2" id="password" placeholder="Password" type="password" />
                <button class="btn btn-primary my-2 my-sm-0 mr-sm-2" id="loginButton">
                    Register / Login
                </button>
            </div>
            <div class="form-inline my-2 my-lg-0" id="profile" style="display: none">
                <button class="btn btn-info disabled my-2 my-sm-0 mr-sm-1">
                    Username: <span id="loggedUsername"></span>
                </button>
                <button class="btn btn-danger my-2 my-sm-0 ml-2 mr-sm-5" id="logoutButton">
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid bg-dark">
        <div id="loginPage">
            <div class="container p-3" style="position:relative">
                <h1 style="text-align:center; font-size:80px; color:white; position: absolute; top: 40px; 
            left: 250px;">It's Raining Cows!</h1>
                <img src="https://www.thesandboxgame.com/world/192343-0.png" class="mx-auto d-block" style="width:100%; height: 100%">

            </div>
        </div>

        <div class="container p-3" id="gamePage" style="display: none">

            <div id="my-game" class="d-flex justify-content-center"></div>

            <div id="message-container"></div>
            <form id="send-container">
                <input type="text" id="message-input" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"></textarea>
                <button class="btn btn-success" type="submit" id="send-button">Send</button>
            </form>


            <div class="container m-5" style="align-items:center">
                <h2 class="card-title m-2" style="text-align:center">Leaderboard</h2>
                <div class="card-body">
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th style="text-align:center">User</th>
                                <th style="text-align:center">Score</th>
                            </tr>
                        </thead>
                        <tbody id="highScores"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="js/imports/phaser.min.js"></script>
    <script src="js/imports/socket.io.slim.js"></script>
    <script src="js/dinosaurGame.js"></script>
    <script src="js/lobby.js"></script>
    <script src="js/gameStart.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
