<!DOCTYPE html>
<html>
	<head>
	
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link href="https://fonts.googleapis.com/css2?family=Lato&family=Staatliches&display=swap" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
		<script src="js/messaging-client.js"></script>

		<title>P.B.S.S | Main Page</title>

	</head>

	<body>
		
		<main>
			<h1 id="gameTitle">Paddle Ball Super Smashem</h1>
			
			<nav>
				<ul>
					
					<li class="navItem">
						<a href="profile.html">
							<img class="navImg" src="images/profile.png" alt="profile picture" />
						</a>

					</li>
					
					<li class="navItem">
						<a href="main_page.html">
							<img class="navImg" src="images/logout.png" alt="exit sign" />					
						</a>
					</li>					
			</nav>
			<div style="justify-content: center;" class="flex-container">
				
				<article id="leftSidebar">
				
					<section id="playAI">
						
						<h2 class="formTitle">Play Against a Computer</h2>
						<a href="game.html">
							<img width="60px" src="images/game-controller.png" alt="game controller" />
						</a>
						<p>Play against a perfect AI, and see how many rounds you can last!</p>
						
					</section>
				
					<section id="createLobby">
			
						<h2 class="formTitle">Create a New Lobby</h2>
						
						<form>
							<label for="lobbyName">Lobby Name</label><br/>
							<input type="text" id="lobbyName" name="lobbyName" placeholder="the smash arena"><br/><br/>
							 
							<label for="pass">Password (optional)</label><br/>
							<input type="password" id="pass" name="pass" placeholder="lobster"><br/><br/>
							 
							<input type="submit" value="Create">
						</form>
					</section>
				
				</article>
				
				
				<article id="rightSidebar">
				
					<section id="lobbies">
						<h2 class="formTitle">Active Lobbies</h2>
						<p>Click one to join!</p>
						
						<div id="lobbyList">
						<p> This div will contain the list of lobbies</p>
						</div>
					</section>
				</article>
			</div>
		</main>
		
	</body>
  
</html>
