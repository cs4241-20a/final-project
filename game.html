<!DOCTYPE html>
<html>
    <head>
	 <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
		 <h1>
		  Tic Tac Toe!
		</h1>
        <div class="container">
            <div class="selection" id="sel" style="margin-left: 20px; margin-top: 10px;">
				<ul style="list-style-type: none;">
                    <li>Host: Enter username and board size (3-9) to start game. Send guest the match ID.</li>
                    <li>Guest: Enter username and match ID.</li>
					</ul>
                <h4>Create a new Game</h4>
                <input type="text" name="name" id="nameNew" placeholder="Enter your name" required>
				<input type="number" name="name" id="boardSize" placeholder="Board Size" required>
                <button id="new">New Game</button>
                <br><br>
                <h4>Join a Game</h4>
                <input type="text" name="name" id="nameJoin" placeholder="Enter your name" required>
                <input type="text" name="room" id="room" placeholder="Enter Game ID" required>
                <button id="join">Join Game</button>
            </div>
			<h2 id="userHello"></h2>
            <div class="container">
			<div id="tictactoe"></div>
				<div id="player" align="center">
					<span id="turn" align=""></span>
			  </div>
			</div>
                
                <h3 id="turn"></h3>
        </div>
		<script src="boardGen.js"></script>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="main.js" type="text/jscript"></script>
    </body>
</html>
